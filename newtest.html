<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar testing</title>
    <!-- Google font configuration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/home3.png" type="image/x-icon">
    <!-- fontawesome configuration -->
    <script src="https://kit.fontawesome.com/b5a83736f2.js" crossorigin="anonymous"></script>
    <!-- TailWindCss configuration -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            ck: '#da373d',
            primary: '#B509AC',
            light: '#82828A'
          },
          fontFamily: {
            'sans': ['ui-sans-serif', 'system-ui'],
            'serif': ['ui-serif', 'Georgia'],
            'mono': ['ui-monospace', 'SFMono-Regular'],
            'display': ['Oswald'],
            'body': ['"Open Sans"',],
            'manrope' : ['Manrope', 'sans-serif'],
            'roboto' : ['Roboto', 'sans-serif'],
          }
        }
      }
    }
    </script>
</head>
<body>
    <div class="navbar flex justify-between items-center">
        <div class="navbar-left">
          <a class="btn btn-ghost text-xl">Indrojit Mondal</a>
        </div>
      
        <div class="navbar-right">
          <a class="btn hidden lg:block">Button</a>
          <div class="dropdown ml-2 relative">
            <!-- Menu Icon -->
            <div tabindex="0" id="menuIcon" class="ease-in-out z-10 duration-300 lg:hidden text-lg cursor-pointer">
                <i class="fa-solid fa-bars"></i>
            </div>
            <!-- Dropdown Menu -->
            <ul id="menuDropdown" 
                class="dropdown-content lg:hidden absolute right-0 bg-white rounded-box z-[1] mt-3 w-52 p-2 shadow text-base flex flex-col gap-5">
                <li class="hover:text-primary transition-colors ease-in-out duration-300">
                    <a href="#">About</a>
                </li>
                <li class="hover:text-primary transition-colors ease-in-out duration-300">
                    <a href="#">Projects</a>
                </li>
                <li class="hover:text-primary transition-colors ease-in-out duration-300">
                    <a href="#">Services</a>
                </li>
                <li class="hover:text-primary transition-colors ease-in-out duration-300">
                    <a href="#">Contact</a>
                </li>
                <li class="hover:text-primary transition-colors ease-in-out duration-300">
                    <a href="#">Contact Us</a>
                </li>
            </ul>
          </div>
        </div>
    </div>

    <!-- Script to toggle dropdown -->
    <script>
      const menuIcon = document.getElementById('menuIcon');
      const menuDropdown = document.getElementById('menuDropdown');

      menuIcon.addEventListener('click', () => {
        menuDropdown.classList.toggle('hidden');
      });
    </script>
</body>
</html>
